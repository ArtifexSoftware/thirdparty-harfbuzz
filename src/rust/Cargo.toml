[package]
name = "harfbuzz_rust"
edition = "2021"
rust-version = "1.75.0"

[dependencies]
skrifa = { version = "0.*", optional = true, default-features = false, features = ["libm"] }
harfrust = { version = "0.1.*", optional = true, default-features = false }
core_maths = "0.1"

[lib]
name = "harfbuzz_rust"
path = "lib.rs"
crate-type = ["staticlib"]

[features]
font = ["dep:skrifa"]
shape = ["dep:harfrust"]

[profile.release]
strip = true
lto = "fat"
panic = "abort"
overflow-checks = false
codegen-units = 1

[profile.debugoptimized]
inherits = "release"
debug = true
codegen-units = 16
strip = false

[profile.dev]
lto = "fat"
